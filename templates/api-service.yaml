apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-svc
  namespace: {{ .Values.namespace }}
  annotations:
  {{- if eq .Values.ingress.class "gce" -}}
    cloud.google.com/neg: '{"ingress": true}'
  {{- end -}}
spec:
  ports:
  - port: {{ .Values.api.port | default "8080" }}
    protocol: TCP
    targetPort: {{ .Values.api.port | default "8080" }}
  selector:
    app: api
  type: {{ .Values.api.service.type | default "ClusterIP" }}