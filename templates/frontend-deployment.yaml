apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    app: frontend
    region: us-east1
    stage: enterprise
spec:
  replicas: {{ .Values.frontend.replicas | default "1" }}
  selector:
    matchLabels:
      app: frontend
      region: us-east1
      stage: enterprise
  template:
    metadata:
      labels:
        app: frontend
        region: us-east1
        stage: enterprise
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: {{ .Release.Name }}-frontend-envvars
        image: {{ .Values.frontend.image }} 
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: {{ .Values.frontend.port | default "8080" }}
          timeoutSeconds: 1
        name: frontend
        ports:
        - containerPort: {{ .Values.frontend.port | default "8080" }}
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: {{ .Values.frontend.port | default "8080" }}
          timeoutSeconds: 1
        resources:
          limits:
            cpu: {{ .Values.frontend.cpu | default "256m"}}
            memory: {{ .Values.frontend.memory | default "256Mi"}}
          requests:
            cpu: {{ .Values.frontend.cpu | default "256m"}}
            memory: {{ .Values.frontend.memory | default "256Mi"}}
      imagePullSecrets:
      - name: {{ .Values.image.secretName }}